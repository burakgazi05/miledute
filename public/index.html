<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILEDUTE | Curating the Rare</title>
    <meta name="description" content="MILEDUTE - Nadir olan icin kurasyon. Esssiz deneyimler ve ayricalikli davetler.">
    <meta property="og:title" content="MILEDUTE | Curating the Rare">
    <meta property="og:description" content="Nadir olan icin kurasyon. Essiz deneyimler ve ayricalikli davetler.">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <div id="app">
        <header class="hero">
            <img src="/images/logo.png" alt="MILEDUTE Experience" class="logo-img">

            <button id="waitlist-btn" class="btn-waitlist">
                Register for Endless Experiences
            </button>

            <form id="subscribe-form" class="subscribe-form" style="display:none;">
                <input type="email" id="email-input" placeholder="E-posta adresinizi giriniz" required autocomplete="email">
                <button type="submit" id="submit-btn" class="btn-submit">Kaydet</button>
                <p id="form-message" class="form-message"></p>
            </form>

            <div id="scroll-indicator" class="scroll-indicator" style="display:none;">
                <span>Kesfet</span>
                <div class="arrow"></div>
            </div>
        </header>

        <section id="experiences" class="experiences-section">
            <h2 class="section-title">Yaklasan Ayricaliklar</h2>
            <div id="experience-list" class="grid"></div>
        </section>

        <footer id="footer" class="footer" style="display:none;">
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
