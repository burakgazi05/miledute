<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILEDUTE | Dashboard</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #b08d57;
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            border-bottom: 1px solid #151515;
        }

        .admin-logo {
            font-family: var(--font-serif);
            font-size: 1rem;
            letter-spacing: 6px;
            color: #fff;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-sm {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid #333;
            color: #999;
            font-family: var(--font-sans);
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-sm:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-sm.primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-sm.primary:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-sm.danger {
            border-color: #cf6e6e;
            color: #cf6e6e;
        }

        .btn-sm.danger:hover {
            background: #cf6e6e;
            color: var(--bg-color);
        }

        /* Content */
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-card {
            padding: 25px 30px;
            border: 1px solid #151515;
            min-width: 180px;
        }

        .stat-card .label {
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--accent-color);
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 10px 15px;
            background: transparent;
            border: 1px solid #222;
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 250px;
        }

        .search-input::placeholder {
            color: #555;
        }

        .search-input:focus {
            border-color: var(--accent-color);
        }

        /* Table */
        .table-section h2 {
            font-family: var(--font-serif);
            font-size: 1rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #ccc;
        }

        .email-table {
            width: 100%;
            border-collapse: collapse;
        }

        .email-table th {
            text-align: left;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #666;
            padding: 12px 15px;
            border-bottom: 1px solid #222;
        }

        .email-table td {
            padding: 14px 15px;
            font-size: 0.85rem;
            border-bottom: 1px solid #111;
            color: #bbb;
        }

        .email-table tr:hover td {
            color: #fff;
        }

        .email-table input[type="checkbox"] {
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        .btn-delete {
            padding: 4px 12px;
            background: transparent;
            border: 1px solid #444;
            color: #888;
            font-family: var(--font-sans);
            font-size: 0.65rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            border-color: #cf6e6e;
            color: #cf6e6e;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #444;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #222;
            color: #888;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination .current {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal h3 {
            font-family: var(--font-serif);
            font-size: 1rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #ccc;
        }

        .modal input {
            width: 100%;
            padding: 12px 15px;
            background: transparent;
            border: 1px solid #222;
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 12px;
        }

        .modal input::placeholder {
            color: #555;
        }

        .modal input:focus {
            border-color: var(--accent-color);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal-actions button {
            flex: 1;
        }

        .pw-message {
            font-size: 0.75rem;
            min-height: 18px;
            letter-spacing: 0.5px;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .content {
                padding: 30px 15px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-card {
                min-width: auto;
            }

            .email-table th,
            .email-table td {
                padding: 10px 8px;
                font-size: 0.75rem;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="admin-logo">M I L E D U T E</div>
        <div class="header-actions">
            <a href="/admin/export-csv" class="btn-sm primary">CSV Indir</a>
            <button id="change-password-btn" class="btn-sm">Sifre Degistir</button>
            <button id="logout-btn" class="btn-sm">Cikis</button>
        </div>
    </header>

    <main class="content">
        <div class="stats">
            <div class="stat-card">
                <div class="label">Toplam Kayit</div>
                <div class="value" id="total-count">-</div>
            </div>
        </div>

        <div class="table-section">
            <h2>Kayitli E-postalar</h2>

            <div class="toolbar">
                <input type="text" id="search-input" class="search-input" placeholder="E-posta ara...">
                <button id="delete-selected-btn" class="btn-sm danger">Secilenleri Sil</button>
            </div>

            <table class="email-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>#</th>
                        <th>E-posta</th>
                        <th>Kayit Tarihi</th>
                        <th>Islem</th>
                    </tr>
                </thead>
                <tbody id="email-tbody">
                </tbody>
            </table>
            <div id="no-data" class="no-data" style="display:none;">Henuz kayitli e-posta bulunmuyor.</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Sifre Degistir Modal -->
    <div class="modal-overlay" id="password-modal">
        <div class="modal">
            <h3>Sifre Degistir</h3>
            <form id="password-form">
                <input type="password" id="pw-current" placeholder="Mevcut Sifre" required>
                <input type="password" id="pw-new" placeholder="Yeni Sifre (min 8 karakter)" required minlength="8">
                <input type="password" id="pw-confirm" placeholder="Yeni Sifre (tekrar)" required minlength="8">
                <p id="pw-message" class="pw-message"></p>
                <div class="modal-actions">
                    <button type="submit" class="btn-sm primary">Degistir</button>
                    <button type="button" id="password-modal-close" class="btn-sm">Iptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
