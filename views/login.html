<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILEDUTE | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #b08d57;
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            text-align: center;
        }

        .login-logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            letter-spacing: 8px;
            margin-bottom: 8px;
            color: #fff;
        }

        .login-subtitle {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 50px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 18px;
            background: transparent;
            border: 1px solid #222;
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            letter-spacing: 1px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input::placeholder {
            color: #555;
        }

        .login-form input:focus {
            border-color: var(--accent-color);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-message {
            font-size: 0.75rem;
            color: #cf6e6e;
            min-height: 18px;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-logo {
                font-size: 1.2rem;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-logo">M I L E D U T E</h1>
        <p class="login-subtitle">Yönetim Paneli</p>

        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required autocomplete="username">
            <input type="password" id="password" placeholder="Şifre" required autocomplete="current-password">
            <p id="login-message" class="login-message"></p>
            <button type="submit" id="login-btn" class="login-btn">Giriş Yap</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-message');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Giriş yapılıyor...';
            msg.textContent = '';

            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/admin/dashboard';
                } else {
                    msg.textContent = data.message;
                }
            } catch {
                msg.textContent = 'Bağlantı hatası.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>
</html>
