<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILEDUTE | Listeden Cik</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --accent-color: #b08d57;
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Montserrat', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-sans);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            text-align: center;
        }
        .unsub-logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            letter-spacing: 8px;
            margin-bottom: 8px;
            color: #fff;
        }
        .unsub-subtitle {
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 50px;
        }
        .unsub-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .unsub-form input {
            width: 100%;
            padding: 14px 18px;
            background: transparent;
            border: 1px solid #222;
            color: var(--text-color);
            font-family: var(--font-sans);
            font-size: 0.85rem;
            letter-spacing: 1px;
            outline: none;
            transition: border-color 0.3s;
        }
        .unsub-form input::placeholder { color: #555; }
        .unsub-form input:focus { border-color: var(--accent-color); }
        .unsub-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid #cf6e6e;
            color: #cf6e6e;
            font-family: var(--font-sans);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s;
            margin-top: 10px;
        }
        .unsub-btn:hover { background: #cf6e6e; color: var(--bg-color); }
        .unsub-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .unsub-message {
            font-size: 0.75rem;
            min-height: 18px;
            letter-spacing: 0.5px;
        }
        .unsub-message.success { color: #6ecf6e; }
        .unsub-message.error { color: #cf6e6e; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="unsub-logo">M I L E D U T E</h1>
        <p class="unsub-subtitle">Listeden Cik</p>

        <form id="unsub-form" class="unsub-form">
            <input type="email" id="unsub-email" placeholder="Email adresiniz" required autocomplete="email">
            <p id="unsub-message" class="unsub-message"></p>
            <button type="submit" id="unsub-btn" class="unsub-btn">Listeden Cik</button>
        </form>
    </div>

    <script src="/js/unsubscribe.js"></script>
</body>
</html>
